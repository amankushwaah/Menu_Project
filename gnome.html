<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open gnome-terminal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1b2c44); /* Space blue and slate gray */
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(60, 70, 80, 0.9); /* Semi-transparent slate gray */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #96c5fc; /* Soft gradient heading color */
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e0e4e9; /* Gray-washed white button */
            color: #334756; /* Darker slate gray text */
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #3a506b; /* Space blue hover */
            transform: translateY(-5px);
        }

        form input[type="submit"] {
            background: linear-gradient(45deg, #1e3d58, #4e5d6c); /* Space blue gradient */
            color: #f2f2f2;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        form input[type="submit"]:hover {
            background-color: #1c2835; /* Darker space blue on hover */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

    <div class="container">
        <h1>Open gnome-terminal via CGI Script</h1>
        <form action="/cgi-bin/gnome_terminal_open.py" method="get">
            <input type="submit" value="Open gnome-terminal">
        </form>
    </div>
</body>
</html>
