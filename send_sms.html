<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1b2c44);
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #96c5fc;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background-color: rgba(60, 70, 80, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            animation: fadeInUp 1.5s ease-out;
        }

        label {
            font-weight: bold;
            color: #c1dfff;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #334756;
            border-radius: 8px;
            background-color: #2c3b49;
            color: #f2f2f2;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #96c5fc;
            outline: none;
            box-shadow: 0 0 10px #96c5fc;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #1e3d58, #4e5d6c);
            color: #f2f2f2;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1c2835;
            transform: translateY(-3px);
        }

        .container {
            text-align: center;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e0e4e9;
            color: #334756;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background-color: #3a506b;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes backgroundShift {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body {
            background-size: 200% 200%;
            animation: backgroundShift 10s infinite alternate;
        }

    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>

    <div class="container">
        <h1>Send SMS</h1>
        <form action="/cgi-bin/send_sms.py" method="post">
            <label for="sender_number">Sender's Mobile Numbers:</label>
            <input type="text" id="sender_number" name="sender_number" required>

            <label for="message_body">Message:</label>
            <textarea id="message_body" name="message_body" required></textarea>

            <input type="submit" value="Send SMS">
        </form>
    </div>
</body>
</html>
